<!doctype html>
<html lang="en-US">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <div style="text-align: center; border: 2px solid rgb(78, 74, 74); background-color: rgb(182, 186, 190);">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Canvas tutorial</title>

        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="model.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <input type="range" id="LinePos" name="LinePos" min="0" max="1000" class="uniqueStyle" value="0" oninput="updateUI()" ><br>
        <canvas id="canvas" width="1000" height="600">  </canvas>

        <table style="margin: auto;">
            <tr>
                <td>
                    <fieldset>
                        <div id="results">
                        </div>    
                    </fieldset>
                </td>

                <td>
                    <fieldset>
                        <legend>Voltage (V)</legend>

                        <label for="uy">Uy :</label><br>
                        <input type="number" id="Uy" name="uy" min="-100" value="10" onchange="updateUI()"><br/>
                        <label for="ua">Ua :</label><br>
                        <input type="number" id="Ua" name="ua" min="-100" value="1000" onchange="updateUI()">
                    </fieldset>
                    <label for="cuantity">Cuantity :</label>
                    <input type="number" id="cuantity" name="cuantity" min="1" value="1" onchange="updateUI()"><br/>

                </td>
    
                <td>
                    <fieldset>
                        <legend>Distance (mm)</legend>

                        <table>
                            <tr>
                                <td>
                                    <label for="AtoPlate">from anodes to plates, B</label>
                                </td>
                                <td>
                                    <label for="InitialSpeed">Initial speed:</label>
                                </td>
                                <td>
                                    <label for="SpreadForSpeed">spread:</label><br>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="number" id="AtoPlate" name="AtoPlate" min="1" value="30" onchange="updateUI()">
                                </td>
                                <td>
                                    <input type="number" id="InitialSpeed" name="Initial speed" min="1" value="5000000" onchange="updateUI()"> Â±
                                </td>
                                <td>
                                    <input type="number" id="SpreadForSpeed" name="Spread for speed" min="0" max="100" value="0" onchange="updateUI()">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="PlatesToMonitor">from plates to monitor, L</label>
                                </td>
                                <td>
                                    <label for="BetweenThePlates">between plates, d</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="number" id="PlatesToMonitor" name="PlatesToMonitor" min="1" value="150" onchange="updateUI()">
                                </td>
                                <td>
                                    <input type="number" id="BetweenThePlates" name="Between the plates" min="1" value="10" onchange="updateUI()">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="AnodesToCatodes">from annode to catode, H</label>
                                </td>
                                <td>
                                    <label for="PlateLength">plates length, I</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="number" id="AnodesToCatodes" name="Anodes to Catodes" min="-100" max="100" value="100" onchange="updateUI()">
                                </td>
                                <td>
                                    <input type="number" id="PlateLength" name="Plate length" min="1" value="20" onchange="updateUI()">
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
            </tr>
        </table>
    </body>
</html>
